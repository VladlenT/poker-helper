<mat-radio-group class="positions" [(ngModel)]="selectedPosition">
  <mat-radio-button class="positions__item" *ngFor="let position of positions" [value]="position">
    {{ position }}
  </mat-radio-button>
</mat-radio-group>

<div class="ranges">
  <figure *ngFor="let img of ranges[selectedPosition]">
    <img [src]="IMG_PATH + selectedPosition + '/' + img" alt="" />
    <figcaption>{{ img }}</figcaption>
  </figure>
</div>
