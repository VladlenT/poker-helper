<div>
  <mat-form-field class="form-input">
    <mat-label>Bet</mat-label>
    <input matInput type="number" [(ngModel)]="bet" />
  </mat-form-field>
  <mat-form-field class="form-input">
    <mat-label>Pot</mat-label>
    <input matInput type="number" [(ngModel)]="pot" />
  </mat-form-field>
</div>
<div>
  <mat-form-field class="form-input">
    <mat-label>Result</mat-label>
    <input matInput type="text" [ngModel]="result | percent" readonly />
  </mat-form-field>
</div>
